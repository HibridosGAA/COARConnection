<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Discord - Añadir amigos</title>
  <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Whitney', Arial, sans-serif;
      background-color: #313338;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #2b2d31;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #40444b;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar li:hover {
      background-color: #5865f2;
    }

    .profile {
      font-size: 14px;
      color: #b9bbbe;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .add-friend-box {
      background-color: #1e1f22;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
    }

    .add-friend-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .add-friend-box p {
      font-size: 14px;
      color: #b9bbbe;
      margin-bottom: 20px;
    }

    .add-friend-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #313338;
      color: white;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .add-friend-box button {
      padding: 10px 20px;
      background-color: #5865f2;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .active-now {
      margin-top: 30px;
      background-color: #1e1f22;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }

    .active-now h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .active-now p {
      font-size: 14px;
      color: #b9bbbe;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <ul>
        <li>Tienda</li>
        <li>Misiones</li>
        <li>Mensajes directos</li>
        <li>Amigos</li>
      </ul>
      <div class="profile">Usuario: elmo</div>
    </div>

    <div class="main">
      <div class="add-friend-box">
        <h1>Añadir amigos</h1>
        <p>Puedes añadir amigos con su nombre de usuario de Discord.</p>
        <input type="text" placeholder="Usuario#0000">
        <button>Enviar solicitud de amistad</button>
      </div>

      <div class="active-now">
        <h2>Activo ahora</h2>
        <p>No hay nadie por ahora...</p>
      </div>
    </div>
  </div>

</body>
</html>
